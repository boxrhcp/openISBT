<!DOCTYPE html> <!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/generate.css">
    <script type="text/javascript" language="JavaScript" src="main.bundle.js"></script>
</head>
<body>

<div class="bar" id="topnav">
    <a class="active" href="index.html">OpenISBT</a>
    <div class="topnav-right">
        <a href="moreInfos.html">More Infos</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<div class="content" id="content" name="generate">

    <div >
        <div class="stepbar" id="steps">
            <a class="done step" href="pasteOAS.html">1) Start</a>
            <a class="done step" href="patternConfig.html">2) Pattern</a>
            <a class="done step" href="check.html">3) Check</a>
            <a class="active step">4) Generate</a>
            <a class="inactive step">5) Run</a>
            <a class="inactive step">6) Results</a>
        </div>
    </div>

    <hr class="stepbarseparation">

    <div>
        <button id="button_generate" class="marginButton hidden" type="button">(Re-) Generate Workload</button>
        <div id="progressbar" class="hidden">
            <div id="progress"></div>
        </div>
        <div id="divWorkload" class="workloadDiv hidden" >
            <table id="tblWorkload" class="hidden">
                <tr class="headline">
                    <th>ID</th>
                    <th>Pattern</th>
                    <th>Requests</th>
                </tr>
            </table>
        </div>
        <button class="marginButton hidden" id="btnDownload" type="button">Download workload</button>
        <a id="downloadLink" style="display:none"></a>
        <button class="next hidden" id="button_next" type="button">Next</button>
    </div>

    <div id="workloadDetails" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="workloadDetailsClose" class="close">&times;</span>
            <div id="workloadDetailsDiv">
            </div>
        </div>
    </div>

</div>

<!--<script type="text/javascript" src="js/fakewrapper.js"></script>
<script type="text/javascript" src="js/json-schema-faker.js"></script>-->
</body>
</html>
