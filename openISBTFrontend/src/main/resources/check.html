<!DOCTYPE html> <!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/check.css">
    <script type="text/javascript" language="JavaScript" src="main.bundle.js"></script>
</head>
<body>

<div class="bar" id="topnav">
    <a class="active" href="index.html">OpenISBT</a>
    <div class="topnav-right">
        <a href="moreInfos.html">More Infos</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<div class="content" id="content" name="check">

    <div >
        <div class="stepbar" id="steps">
            <a class="done step" href="pasteOAS.html">1) Start</a>
            <a class="done step" href="patternConfig.html">2) Pattern</a>
            <a class="active step">3) Check</a>
            <a class="inactive step">4) Generate</a>
            <a class="inactive step">5) Run</a>
            <a class="inactive step">6) Results</a>
        </div>
    </div>

    <hr class="stepbarseparation">

    <div >
        <p>Check and adjust your benchmark:</p>
        <div>
            <table id="tblmapping" class="mappingTable">
                <tr class="headline">
                    <th>Path</th>
                    <th>Pattern (Requests)</th>
                    <th>Benchmark</th>
                    <th>Total Requests</th>
                </tr>
            </table>
        </div>
        <button class="next" id="button_next" type="button">Next</button>
    </div>

    <div style="height:80px">
    </div>

    <div id="patternDetails" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="patternDetailsClose" class="close">&times;</span>
            <p id="details_patternName">Pattern name</p>
            <div>
                <table id="tbldetails" class="mappingTable">
                    <tr class="headline">
                        <th>Operation</th>
                        <th>Mapping</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
