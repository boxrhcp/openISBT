<!DOCTYPE html> <!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paste OAS File</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pasteoas.css">
    <script type="text/javascript" language="JavaScript" src="main.bundle.js"></script>
</head>
<body>

<div class="bar" id="topnav">
    <a class="active" href="index.html">OpenISBT</a>
    <div class="topnav-right">
        <a href="moreInfos.html">More Infos</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<div class="content" id="content" name="pasteOAS">

    <div >
        <div class="stepbar" id="steps">
            <a class="active step">1) Start</a>
            <a class="inactive step">2) Pattern</a>
            <a class="inactive step">3) Check</a>
            <a class="inactive step">4) Generate</a>
            <a class="inactive step">5) Run</a>
            <a class="inactive step">6) Results</a>
        </div>
    </div>

    <hr class="stepbarseparation">

    <div class="leftbox">
        <div class="floatingBox shortBox">-></div>
        <div class="floatingBox fillBox">
            <p>Enter an URL to fetch your OAS file from</p>
            <div >
                <label for="tbxUrl">URL: </label>
                <input id="tbxUrl" name="url" style="width: 80%" value="oasFiles/petstore.json"/>
                <!--<input id="tbxUrl" name="url" style="width: 80%" value="https://petstore.swagger.io/v2/swagger.json"/>-->
            </div>
            <button class="next" id="button_url" type="button">Load</button>
        </div>
    </div>

    <hr class="seperator">

    <div class="leftbox">
        <div class="floatingBox shortBox">-></div>
        <div class="floatingBox fillBox">
            <p>Or load a default OAS file</p>
            <select id="selOAS">
                <option value="petStoreVMReduced">petstoreVM_reduced</option>
                <option value="sockshop3">Sock Shop OpenAPI3.0</option>
                <option value="flask">FLASK</option>
                <option value="restSQL">RestSQL</option>
                <option value="realMQ">Real MQ Client</option>
                <option value="sockshop2">Sock Shop OpenAPI2.0</option>
                <option value="hornyGoat" selected>horny goat</option>
                <option value="petstore">petstore</option>
                <option value="petStoreVM">petstoreVM</option>
            </select>
            <button id="button_loadDefault" type="button">Load a Default OAS file</button>
        </div>
    </div>

    <hr class="seperator">

    <div class="leftbox">
        <div class="floatingBox shortBox">-></div>
        <div class="floatingBox fillBox">
            <p>Or paste your OAS file here directly:</p>
            <textarea id="taOASFile" style="width: 100%; height: 200px"></textarea>
            <button class="next" id="button_next" type="button">Next</button>
        </div>
    </div>

    <hr class="seperator">

    <div class="leftbox">
        <div class="floatingBox shortBox">-></div>
        <div class="floatingBox fillBox">
            <div style="display:block">
                <p>or upload an already created workloadfile and jump to benchmark</p>
                <input id="uploadfile" type="file">
                <button id="button_upload" type="button" style="display:block; float: right">Upload & Jump Forward</button>
            </div>
        </div>
    </div>

    <div class = "leftbox">
    </div>

</div>

</body>
</html>
